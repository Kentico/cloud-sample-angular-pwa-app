<mat-toolbar color="primary" class="mat-elevation-z4">
  <img src="/assets/images/icons/icon-72x72.png" alt="Pack and Go logo" />
  <h1>Pack and Go</h1>
</mat-toolbar>

<mat-card *ngFor="let poi of pointsOfInterest">
  <mat-card-header>
    <img *ngIf="poi.avatar.value[0]" mat-card-avatar src="{{poi.avatar.value[0].url}}" alt="{{poi.avatar.value[0].description || poi.avatar.value[0].name}}" />
    <mat-card-title>{{poi.title.value}}</mat-card-title>
    <mat-card-subtitle> &nbsp;</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content innerHTML="{{poi.description.value}}">
  </mat-card-content>
  <mat-card-actions>
    <a target="_blank" href="http://maps.google.com/?ie=UTF8&amp;hq=&amp;ll={{poi.latitude__decimal_degrees_.value}},{{poi.longitude__decimal_degrees_.value}}&amp;z=16">
            Open the map
         </a>
  </mat-card-actions>
</mat-card>
